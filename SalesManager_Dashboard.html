<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paskal - Sales Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --paskal-green: #32AF46;
            --paskal-navy: #002C5B;
            --paskal-dark-green: #007350;
            --paskal-light-blue: #00AFE6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 95%; margin: 0 auto; }

        .header {
            background: var(--paskal-navy);
            color: white;
            padding: 25px 40px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-left { display: flex; align-items: center; gap: 30px; }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: white;
            border-radius: 8px;
            min-width: 180px;
            min-height: 60px;
        }

        .header-text h1 { font-size: 1.8rem; margin-bottom: 5px; }
        .header-text p { opacity: 0.9; font-size: 0.95rem; }

        .header-right { display: flex; align-items: center; gap: 15px; }

        .btn-logout {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-logout:hover { background: #dc2626; }

        .main-card {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 { font-size: 2rem; margin-bottom: 5px; }
        .stat-card p { opacity: 0.9; font-size: 0.9rem; }

        .quotes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .quotes-table thead { background: var(--paskal-navy); color: white; }
        .quotes-table th { padding: 12px; text-align: left; font-weight: 600; }
        .quotes-table td { padding: 12px; border-bottom: 1px solid #e5e7eb; }
        .quotes-table tbody tr:hover { background: #f9fafb; }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            margin-right: 5px;
        }

        .btn-primary { background: var(--paskal-green); color: white; }
        .btn-secondary { background: #6b7280; color: white; }
        .btn:hover { opacity: 0.9; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show { display: flex; justify-content: center; align-items: center; }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h2 { color: var(--paskal-navy); margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://i.imgur.com/0L7qKHI.png" alt="Paskal" style="height: 45px; width: auto;">
            </div>
            <div class="header-text">
                <h1>Sales Manager Dashboard</h1>
                <p>Module 2 - Manage customer quotes</p>
            </div>
        </div>
        <div class="header-right">
            <span id="userName" style="color: white; margin-right: 15px; font-weight: 500;">Loading...</span>
            <button class="btn-logout" onclick="handleLogout()">üö™ Logout</button>
        </div>
    </div>

    <div class="main-card">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalQuotes">0</h3>
                <p>Total Quotes</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <h3 id="pendingQuotes">0</h3>
                <p>Pending Review</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <h3 id="approvedQuotes">0</h3>
                <p>Approved</p>
            </div>
        </div>

        <h2 style="color: var(--paskal-navy); margin-bottom: 15px;">üìã My Assigned Quotes</h2>
        
        <table class="quotes-table">
            <thead>
                <tr>
                    <th>Quote ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Units</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="quotesTableBody">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px;">
                        Loading quotes...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Quote Details Modal -->
<div class="modal" id="detailsModal">
    <div class="modal-content">
        <h2>üìã Quote Details</h2>
        <div id="modalBody"></div>
        <button class="btn btn-secondary" onclick="closeModal()" style="margin-top: 20px;">Close</button>
    </div>
</div>

<script>
// Global variables
let currentUser = null;
let currentProfile = null;
let allQuotes = [];

// Authentication check
async function checkAuth() {
    // ◊û◊†◊¢ multiple checks ◊ë◊û◊ß◊ë◊ô◊ú
    if (sessionStorage.getItem('checking_auth') === 'true') {
        console.log('Auth check already in progress');
        return false;
    }
    
    sessionStorage.setItem('checking_auth', 'true');
    
    try {
        const { data: { session } } = await window.supabase.auth.getSession();
        
        if (!session) {
            sessionStorage.removeItem('checking_auth');
            window.location.href = 'index.html';
            return false;
        }
        
        currentUser = session.user;
        
        // Get profile
        const { data: profile, error } = await window.supabase
            .from('profiles')
            .select('*')
            .eq('id', session.user.id)
            .single();
        
        if (error || !profile) {
            console.error('Profile error:', error);
            sessionStorage.removeItem('checking_auth');
            alert('Error loading profile');
            window.location.href = 'index.html';
            return false;
        }
        
        if (profile.role !== 'sales') {
            console.log('Wrong role:', profile.role);
            sessionStorage.removeItem('checking_auth');
            alert('Access denied. Sales role required.');
            await window.supabase.auth.signOut();
            window.location.href = 'index.html';
            return false;
        }
        
        currentProfile = profile;
        document.getElementById('userName').textContent = profile.name || session.user.email;
        
        sessionStorage.removeItem('checking_auth');
        return true;
    } catch (err) {
        console.error('Auth error:', err);
        sessionStorage.removeItem('checking_auth');
        window.location.href = 'index.html';
        return false;
    }
}

// Logout handler
async function handleLogout() {
    if (sessionStorage.getItem('logging_out') === 'true') {
        console.log('Logout already in progress');
        return;
    }
    
    console.log('Starting logout...');
    sessionStorage.setItem('logging_out', 'true');
    
    try {
        await logout(); // from supabase-config.js
        sessionStorage.removeItem('logging_out');
        sessionStorage.removeItem('checking_auth'); // ◊†◊ß◊î ◊í◊ù auth flag
    } catch (err) {
        console.error('Logout exception:', err);
        sessionStorage.removeItem('logging_out');
        sessionStorage.removeItem('checking_auth');
        window.location.href = 'login.html';
    }
}

// Load quotes assigned to this sales manager
async function loadQuotes() {
    try {
        const { data: quotes, error } = await window.supabase
            .from('quotes')
            .select(`
                *,
                customer:profiles!customer_id(name, email)
            `)
            .eq('sales_manager_id', currentUser.id)
            .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        allQuotes = quotes || [];
        renderQuotes();
        updateStats();
        
    } catch (err) {
        console.error('Error loading quotes:', err);
        document.getElementById('quotesTableBody').innerHTML = `
            <tr><td colspan="7" style="text-align: center; color: red;">Error loading quotes</td></tr>
        `;
    }
}

// Render quotes table
function renderQuotes() {
    const tbody = document.getElementById('quotesTableBody');
    
    if (allQuotes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No quotes assigned yet</td></tr>';
        return;
    }
    
    tbody.innerHTML = allQuotes.map(quote => {
        const customerName = quote.customer?.name || quote.customer?.email || 'Unknown';
        const date = new Date(quote.created_at).toLocaleDateString();
        const statusClass = `status-${quote.status.toLowerCase()}`;
        
        return `
            <tr>
                <td><strong>${quote.id}</strong></td>
                <td>${customerName}</td>
                <td>${date}</td>
                <td>${quote.items?.length || 0}</td>
                <td>${quote.summary?.totalUnits || 0}</td>
                <td><span class="status-badge ${statusClass}">${quote.status}</span></td>
                <td>
                    <button class="btn btn-primary" onclick="viewDetails('${quote.id}')">View</button>
                    ${quote.status === 'Pending' ? `<button class="btn btn-secondary" onclick="approveQuote('${quote.id}')">Approve</button>` : ''}
                </td>
            </tr>
        `;
    }).join('');
}

// Update statistics
function updateStats() {
    document.getElementById('totalQuotes').textContent = allQuotes.length;
    document.getElementById('pendingQuotes').textContent = allQuotes.filter(q => q.status === 'Pending').length;
    document.getElementById('approvedQuotes').textContent = allQuotes.filter(q => q.status === 'Approved').length;
}

// View quote details
function viewDetails(quoteId) {
    const quote = allQuotes.find(q => q.quote_id === quoteId);
    if (!quote) return;
    
    const modalBody = document.getElementById('modalBody');
    modalBody.innerHTML = `
        <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p><strong>Quote ID:</strong> ${quote.id}</p>
            <p><strong>Customer:</strong> ${quote.customer?.name || quote.customer?.email}</p>
            <p><strong>Status:</strong> <span class="status-badge status-${quote.status.toLowerCase()}">${quote.status}</span></p>
            <p><strong>Created:</strong> ${new Date(quote.created_at).toLocaleString()}</p>
        </div>
        
        <h3 style="margin-bottom: 15px;">Items:</h3>
        <table class="quotes-table" style="margin-bottom: 20px;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Hook Type</th>
                    <th>Size</th>
                    <th>Twine</th>
                    <th>Units</th>
                </tr>
            </thead>
            <tbody>
                ${quote.items?.map((item, idx) => `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${item.hookType || '-'}</td>
                        <td>${item.hookSize || '-'}</td>
                        <td>${item.twineType || '-'}</td>
                        <td>${item.units || 0}</td>
                    </tr>
                `).join('') || '<tr><td colspan="5">No items</td></tr>'}
            </tbody>
        </table>
        
        <div style="background: #f0f9ff; padding: 15px; border-radius: 8px;">
            <h3>Summary:</h3>
            <p><strong>Total Items:</strong> ${quote.summary?.totalItems || 0}</p>
            <p><strong>Total Units:</strong> ${quote.summary?.totalUnits || 0}</p>
            <p><strong>Total Boxes:</strong> ${quote.summary?.totalBoxes || 0}</p>
        </div>
    `;
    
    document.getElementById('detailsModal').classList.add('show');
}

// Approve quote
async function approveQuote(quoteId) {
    if (!confirm('Approve this quote and send to VP for final approval?')) return;
    
    try {
        const { error } = await window.supabase
            .from('quotes')
            .update({ status: 'Waiting VP Approval' })
            .eq('id', quoteId);
        
        if (error) throw error;
        
        alert('Quote sent to VP for approval');
        loadQuotes();
        
    } catch (err) {
        console.error('Error approving quote:', err);
        alert('Error: ' + err.message);
    }
}

// Close modal
function closeModal() {
    document.getElementById('detailsModal').classList.remove('show');
}

// Initialize
window.addEventListener('DOMContentLoaded', async () => {
    const authenticated = await checkAuth();
    if (authenticated) {
        loadQuotes();
    }
});
</script>

</body>
</html>
